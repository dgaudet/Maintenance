        <td><h3>Details for Automobile: {{dieselAutomobile.VIN}}</h3></td>
        <td></td>
    </tr>

        <td>{{dieselAutomobile.VIN}}</td>
    </tr>
    <tr>
        <td>Automobile Make</td>
        <td>{{dieselAutomobile.Make}}</td>
    </tr>

        <td>{{dieselAutomobile.Model}}</td>
    </tr>
    <tr>
        <td>Automobile Year</td>

        <td>Odometer Reading</td>

    <tr>

        <td><a class="btn btn-danger" ng-click="deleteAutomobile({id:dieselAutomobile.VIN})">Delete</a></td>
