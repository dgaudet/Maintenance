<div>
    <h3 for="plot" class="col-md-offset-2 col-sm-3control-label">Task for VIN: {{task.VIN}}</h3>
</div>
<div class="form-group">
    <label for="plot" class="col-sm-2 control-label">Task Type</label>
    <div class="col-sm-10">
        <div ng-include="'Angular/partials/taskTypes-view.html'" ng-controller="TaskTypeListController"></div>
    </div>
</div>
<div class="form-group">
    <label for="year" class="col-sm-2 control-label">Odometer Reading</label>
    <div class="col-sm-10">
        <input type="text" ng-model="task.Odometer" class="form-control" id="odometer" placeholder="What is the Odometer Reading?" />
    </div>
</div>
<div class="form-group">
    <label for="director" class="col-sm-2 control-label">Id</label>
    <div class="col-sm-10">
        <input type="text" ng-model="task.Id" class="form-control" id="id" placeholder="What is the id of this task?" />
    </div>
</div>
<div class="form-group">
    <label for="director" class="col-sm-2 control-label">Date</label>
    <div class="col-sm-10">
        <input type="text" ng-model="task.Date" class="form-control" id="date" placeholder="When was this completed?" />
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save" />
    </div>
</div>
