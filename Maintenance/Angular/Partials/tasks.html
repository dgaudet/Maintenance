<table class="table tasktable">
    <tr>
        <td><h3>All tasks</h3></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td><strong>VIN</strong></td>
        <td><strong>Type</strong></td>
        <td><strong>Date</strong></td>
        <td></td>
    </tr>
    <tr ng-repeat="task in tasks">
        <td>{{task.VIN}}</td>
        <td>{{task.TypeDescription}}</td>
        <td>{{task.Date | date:'MM/dd/yyyy'}}</td>
        <td>
            <a class="btn btn-primary" ui-sref="viewTask({id:task.Id})">View</a>            
        </td>
    </tr>
</table>
