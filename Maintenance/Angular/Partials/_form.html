<div class="form-group">
    <label for="title" class="col-sm-2 control-label">VIN</label>
    <div class="col-sm-10">
        <input type="text" ng-model="task.VIN" class="form-control" id="vin" placeholder="task VIN Here" />
    </div>
</div>
<div class="form-group">
    <label for="plot" class="col-sm-2 control-label">task Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="task.Name" class="form-control" id="name" placeholder="task Name here" />
    </div>
</div>
<div class="form-group">
    <label for="year" class="col-sm-2 control-label">Odometer Reading</label>
    <div class="col-sm-10">
        <input type="text" ng-model="task.Odometer" class="form-control" id="odometer" placeholder="What is the Odometer Reading?" />
    </div>
</div>
<div class="form-group">
    <label for="director" class="col-sm-2 control-label">Id</label>
    <div class="col-sm-10">
        <input type="text" ng-model="task.Id" class="form-control" id="id" placeholder="Who directed the task?" />
    </div>
</div>
<div class="form-group">
    <label for="director" class="col-sm-2 control-label">Date</label>
    <div class="col-sm-10">
        <input type="text" ng-model="task.Date" class="form-control" id="date" placeholder="When was this completed?" />
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save" />
    </div>
</div>
