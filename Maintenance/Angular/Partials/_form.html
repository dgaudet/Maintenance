<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
        <input type="text" ng-model="task.name" class="form-control" id="title" placeholder="task Title Here" />
    </div>
</div>
<div class="form-group">
    <label for="year" class="col-sm-2 control-label">Release Year</label>
    <div class="col-sm-10">
        <input type="text" ng-model="task.odometer" class="form-control" id="year" placeholder="When was the task released?" />
    </div>
</div>
<div class="form-group">
    <label for="director" class="col-sm-2 control-label">Director</label>
    <div class="col-sm-10">
        <input type="text" ng-model="task.id" class="form-control" id="director" placeholder="Who directed the task?" />
    </div>
</div>
<div class="form-group">
    <label for="plot" class="col-sm-2 control-label">task Genre</label>
    <div class="col-sm-10">
        <input type="text" ng-model="task.vin" class="form-control" id="plot" placeholder="task genre here" />
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save" />
    </div>
</div>
