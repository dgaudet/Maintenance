<!doctype html>
<html>
<head>
    <title>Hello AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="MaintenanceTask.js"></script>
</head>

<body>
    <div ng-app="greeting1" ng-controller="GreetingController as greeting">
        <p>The ID is {{greeting.id}}</p>

        <button class="btn" ng-click="greeting.data()">Data</button>
    </div>
</body>
</html>
